<!DOCTYPE html>
<html lang="cs">
<head>
<meta charset="UTF-8">
<title>Import dat z obrázku</title>

<style>
body{
    margin:0;
    font-family:Arial, Helvetica, sans-serif;
    background:#f2f2f2;
}

/* ===== MENU ===== */
nav{
    background:#22a6df;
}
.menu{
    max-width:1200px;
    margin:0 auto;
    display:flex;
    gap:30px;
    padding:0 20px;
}
.menu-item{
    position:relative;
}
.menu-item > a{
    display:block;
    padding:14px 12px;
    color:white;
    text-decoration:none;
    font-weight:bold;
}
.menu-item:hover > a{
    background:#ffffff;
    color:#22a6df;
    border-radius:4px;
}

.dropdown{
    display:none;
    position:absolute;
    top:100%;
    left:0;
    background:white;
    min-width:240px;
    box-shadow:0 4px 10px rgba(0,0,0,0.2);
    z-index:10;
}
.dropdown a{
    display:block;
    padding:10px 12px;
    text-decoration:none;
    color:#22a6df;
}
.dropdown a:hover{
    background:#f0f0f0;
}
.menu-item:hover .dropdown{
    display:block;
}

/* ===== LAYOUT ===== */
.wrapper{
    max-width:1200px;
    margin:0 auto;
    background:white;
    min-height:100vh;
    padding:30px;
}

h1{
    margin-top:0;
}

/* ===== UPLOAD ===== */
.upload-box{
    margin-top:40px;
    padding:50px;
    border:2px dashed #22a6df;
    text-align:center;
}

button{
    padding:10px 18px;
    font-size:16px;
    cursor:pointer;
}
</style>
</head>

<body>

<!-- ===== MENU ===== -->
<nav>
    <div class="menu">

        <div class="menu-item">
            <a>Extraliga</a>
            <div class="dropdown">
                <a href="index.html">Extraliga – základní část</a>
                <a href="playoff.html">Extraliga – play off</a>
            </div>
        </div>

        <div class="menu-item">
            <a>Mistrovství světa</a>
            <div class="dropdown">
                <a href="ms.html">MS – základní část</a>
                <a href="#">MS – play off</a>
            </div>
        </div>

        <div class="menu-item">
            <a>Olympijský turnaj</a>
            <div class="dropdown">
                <a href="olympiada.html">OH – základní část</a>
                <a href="#">OH – play off</a>
            </div>
        </div>

        <div class="menu-item">
            <a>Světový pohár</a>
            <div class="dropdown">
                <a href="worldcup.html">SP – základní část</a>
                <a href="#">SP – play off</a>
            </div>
        </div>

    </div>
</nav>

<!-- ===== OBSAH ===== -->
<div class="wrapper">

    <h1>Import dat z obrázku</h1>

    <div class="upload-box">
        <p><strong>Nahrát obrázek</strong></p>

        <input type="file" id="imageInput" accept="image/*"><br><br>

        <button id="processBtn" disabled>Zpracovat obrázek</button>

        <p style="margin-top:20px;color:#666;">
            (Čtení dat z obrázku doplníme později)
        </p>
    </div>

</div>

<script>
const input = document.getElementById("imageInput");
const btn = document.getElementById("processBtn");

input.addEventListener("change", () => {
    btn.disabled = input.files.length === 0;
});
</script>

</body>
</html>
