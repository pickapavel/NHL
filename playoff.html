
<!DOCTYPE html>
<html lang="cs">
<head>
<meta charset="UTF-8">
<title>Extraliga – Play off</title>
<style>
body{font-family:Arial;margin:0}
.container{max-width:1200px;margin:auto;padding:20px}
h1{text-align:center}
.bracket{display:grid;grid-template-columns:1fr 200px 1fr;gap:20px;align-items:center}
.box{border:2px solid #2aa7df;padding:10px}
.line{height:2px;background:#000}
.admin{margin-top:40px;border-top:3px solid #2aa7df;padding-top:20px}
</style>
</head>
<body>
<div class="container">
<h1>Extraliga – Play off</h1>

<div class="bracket">
  <div>
    <div class="box">
      <b>Semifinále 1</b><br>
      HC Chemopetrol Litvínov<br>
      HC Dynamo Pardubice
    </div>
    <br>
    <div class="box">
      <b>Semifinále 2</b><br>
      HC Geus Okna Kladno<br>
      HC Sparta Praha
    </div>
  </div>

  <div>
    <div class="line"></div>
    <br><br><br>
    <div class="line"></div>
  </div>

  <div class="box">
    <b>Finále</b><br>
    Vítěz SF1<br>
    Vítěz SF2
  </div>
</div>

<div class="admin">
<h2>Admin – zápis výsledku (play off)</h2>
Heslo: <input type="password"><br><br>
Fáze:
<select>
<option>Semifinále 1</option>
<option>Semifinále 2</option>
<option>Finále</option>
</select><br><br>
Domácí: <select></select><br><br>
Hosté: <select></select><br><br>
Skóre: <input size="2"> : <input size="2"><br><br>
<button>Uložit výsledek</button>
</div>

</div>
</body>
</html>
