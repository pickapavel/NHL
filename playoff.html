
<!DOCTYPE html>
<html lang="cs">
<head>
<meta charset="UTF-8">
<title>Extraliga – Play off</title>
<style>
body { font-family: Arial; }
table { border-collapse: collapse; margin-bottom: 30px; }
th, td { border: 1px solid #888; padding: 6px 8px; text-align: center; }
th:first-child, td:first-child { text-align: left; }
</style>
</head>
<body>

<h1>Extraliga – Play off</h1>

<h2>1. Semifinále</h2>
<table id="sf1">
<tr>
<th>Tým</th><th>Z1</th><th>Z2</th><th>Z3</th><th>Z4</th><th>Z5</th><th>Z6</th><th>Z7</th><th>Stav série</th>
</tr>
<tr><td>HC Chemopetrol Litvínov</td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td></tr>
<tr><td>HC Dynamo Pardubice</td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td></tr>
</table>

<h2>2. Semifinále</h2>
<table id="sf2">
<tr>
<th>Tým</th><th>Z1</th><th>Z2</th><th>Z3</th><th>Z4</th><th>Z5</th><th>Z6</th><th>Z7</th><th>Stav série</th>
</tr>
<tr><td>HC Geus Okna Kladno</td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td></tr>
<tr><td>HC Sparta Praha</td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td></tr>
</table>

<h2>Admin – zápis výsledku (play off)</h2>

<label>Heslo:
<input id="heslo" type="password"></label><br><br>

<label>Fáze:
<select id="faze">
<option value="sf1">Semifinále 1</option>
<option value="sf2">Semifinále 2</option>
</select></label><br><br>

<label>Domácí:
<select id="domaci">
<option>HC Chemopetrol Litvínov</option>
<option>HC Dynamo Pardubice</option>
<option>HC Geus Okna Kladno</option>
<option>HC Sparta Praha</option>
</select></label><br><br>

<label>Hosté:
<select id="hoste">
<option>HC Chemopetrol Litvínov</option>
<option>HC Dynamo Pardubice</option>
<option>HC Geus Okna Kladno</option>
<option>HC Sparta Praha</option>
</select></label><br><br>

<label>Skóre:
<input id="g1" size="2"> :
<input id="g2" size="2"></label><br><br>

<button onclick="uloz()">Uložit výsledek</button>

<script>
function uloz() {
  if (document.getElementById('heslo').value !== 'Lokomotiva') {
    alert('Špatné heslo');
    return;
  }

  const faze = document.getElementById('faze').value;
  const domaci = document.getElementById('domaci').value;
  const hoste = document.getElementById('hoste').value;
  const g1 = document.getElementById('g1').value;
  const g2 = document.getElementById('g2').value;

  const table = document.getElementById(faze);
  const rows = table.rows;

  for (let r = 1; r <= 2; r++) {
    if (rows[r].cells[0].innerText === domaci) {
      for (let c = 1; c <= 7; c++) {
        if (rows[r].cells[c].innerText === '') {
          rows[r].cells[c].innerText = g1 + ':' + g2;
          alert('Výsledek uložen');
          return;
        }
      }
    }
  }
}
</script>

</body>
</html>
