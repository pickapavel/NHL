<!DOCTYPE html>
<html lang="cs">
<head>
<meta charset="UTF-8">
<title>Extraliga – Play off</title>
<style>
body{margin:0;font-family:Arial;background:#f4f4f4}
nav{background:#1fa9e0}
.menu{max-width:1200px;margin:0 auto;display:flex;gap:20px;padding:0 20px}
.menu-item{position:relative}
.menu-item>a{display:block;color:white;text-decoration:none;font-weight:bold;padding:14px 12px}
.dropdown{display:none;position:absolute;top:100%;left:0;background:#fff;min-width:240px}
.dropdown a{display:block;padding:10px 12px;color:#1fa9e0;text-decoration:none}
.menu-item:hover .dropdown{display:block}
.wrapper{max-width:1350px;margin:0 auto;background:white;min-height:100vh;padding:24px}
h1{text-align:center;margin-bottom:20px;font-size:28px}
.bracket{position:relative;display:grid;grid-template-columns:1fr 100px 1fr;column-gap:30px;transform:scale(0.9);transform-origin:top center}
.column{position:relative}
.title{font-weight:bold;margin:16px 0 6px}
table{border-collapse:collapse;width:100%}
th,td{border:1px solid #999;padding:5px;text-align:center;font-size:13px}
th{background:#1fa9e0;color:white}
.team{text-align:left}
.line-h{position:absolute;height:3px;background:#000}
.line-v{position:absolute;width:3px;background:#000}
.sf1-h{top:108px;left:100%;width:50px}
.sf2-h{top:278px;left:100%;width:50px}
.mid-v{top:108px;left:calc(100% + 50px);height:170px}
.fin-h{top:193px;left:calc(100% + 50px);width:50px}
.admin{border-top:3px solid #1fa9e0;padding-top:24px;margin-top:40px}
label{display:inline-block;width:130px}
input,select{padding:4px}
button{padding:6px 12px}
</style>
</head>
<body>

<nav>
<div class="menu">
  <div class="menu-item">
    <a>Extraliga</a>
    <div class="dropdown">

      <a href="playoff.html">Extraliga – play off</a>
    </div>
  </div>
</div>
</nav>

<div class="wrapper">

<div class="bracket">

</div>
</body>
</html>
