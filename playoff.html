<!DOCTYPE html>
<html lang="cs">
<head>
<meta charset="UTF-8">
<title>Extraliga – Play off</title>
<style>
body{margin:0;font-family:Arial;background:#f4f4f4}
nav{background:#1fa9e0}
.menu{max-width:1200px;margin:0 auto;display:flex;gap:20px;padding:0 20px}
.menu-item{position:relative}
.menu-item>a{display:block;color:white;text-decoration:none;font-weight:bold;padding:14px 12px}
.dropdown{display:none;position:absolute;top:100%;left:0;background:#fff;min-width:220px}
.dropdown a{display:block;padding:10px 12px;color:#1fa9e0;text-decoration:none}
.menu-item:hover .dropdown{display:block}

.wrapper{max-width:1200px;margin:0 auto;background:white;min-height:100vh;padding:30px}
h1{text-align:center}

.bracket{display:flex;justify-content:space-between;margin-top:40px}
.round{width:30%}
.match{border:2px solid #1fa9e0;border-radius:6px;padding:10px;margin-bottom:20px}
.team{display:flex;justify-content:space-between;margin:6px 0}
.team input{width:50px}

.admin{margin-top:50px;border-top:3px solid #1fa9e0;padding-top:30px}
label{display:inline-block;width:140px}
input,select{padding:4px}
button{padding:6px 12px}
</style>
</head>
<body>

<nav>
<div class="menu">
  <div class="menu-item">
    <a>Extraliga</a>
    <div class="dropdown">
      <a href="index.html">Extraliga – základní část</a>
      <a href="playoff.html">Extraliga – play off</a>
    </div>
  </div>
</div>
</nav>

<div class="wrapper">
<h1>Extraliga – Play off</h1>

<div class="bracket">
<div class="round">
<h2>Semifinále</h2>
<div class="match">
<div class="team"><span>Semifinále 1 – tým A</span><input type="number"></div>
<div class="team"><span>Semifinále 1 – tým B</span><input type="number"></div>
</div>
<div class="match">
<div class="team"><span>Semifinále 2 – tým C</span><input type="number"></div>
<div class="team"><span>Semifinále 2 – tým D</span><input type="number"></div>
</div>
</div>

<div class="round">
<h2>Finále</h2>
<div class="match">
<div class="team"><span>Vítěz SF1</span><input type="number"></div>
<div class="team"><span>Vítěz SF2</span><input type="number"></div>
</div>
</div>
</div>

<div class="admin">
<h2>Admin – zápis výsledku (play off)</h2>

<label>Fáze:</label>
<select>
<option>Semifinále 1</option>
<option>Semifinále 2</option>
<option>Finále</option>
</select><br><br>

<label>Tým domácí:</label>
<input placeholder="zatím neurčeno"><br><br>

<label>Tým hosté:</label>
<input placeholder="zatím neurčeno"><br><br>

<label>Skóre:</label>
<input type="number" style="width:60px"> :
<input type="number" style="width:60px"><br><br>

<button>Uložit výsledek</button>

<p style="color:#666;margin-top:10px">
Zatím bez logiky – pouze příprava rozhraní.
</p>
</div>

</div>

</body>
</html>
