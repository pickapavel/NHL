<!DOCTYPE html>
<html lang="cs">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Statistiky zápasu</title>

<style>

*{box-sizing:border-box}

body{
    font-family:Arial;
    background:#f2f2f2;
    margin:0;
}

.wrapper{
    max-width:1200px;
    margin:auto;
    padding:20px;
    background:white;
}

.controls{
    display:flex;
    flex-wrap:wrap;
    gap:10px;
    margin-bottom:20px;
}

.controls > *{
    flex:1;
    min-width:160px;
    padding:8px;
}

.tableWrap{
    overflow-x:auto;
}

table{
    border-collapse:collapse;
    width:100%;
    min-width:650px;
}

th,td{
    border:1px solid #999;
    padding:8px;
    text-align:left;
}

th{
    background:black;
    color:#ffff00;
    font-weight:bold;
}

.deleteBtn{
    background:#d9534f;
    color:white;
    border:none;
    padding:6px 10px;
    cursor:pointer;
}

.activeMatch{
    background:#d3d3d3 !important;
}

.filterBar{
    display:flex;
    gap:10px;
    flex-wrap:wrap;
    margin-bottom:10px;
}

@media (max-width:700px){
    .controls > *,
    .filterBar > *{flex:100%;}
}

</style>
</head>

<body>

<div class="wrapper">

<h1>Statistiky zápasu</h1>

<div class="controls">

<input type="file" id="fileInput" accept=".txt">

<select id="category">

<option>Extraliga - Play off</option>

<option>HC Geus Okna Kladno (P)</option>
<option>HC Geus Okna Kladno (K)</option>
<option>HC Motor České Budějovice (P)</option>
<option>HC Motor České Budějovice (K)</option>

<select id="awayTeam">

<option>HC Bílí Tygři Liberec (K)</option>
<option>HC Dynamo Pardubice (P)</option>
<option>HC Dynamo Pardubice (K)</option>
<option>HC Chemopetrol Litvínov (P)</option>
<option>HC Chemopetrol Litvínov (K)</option>
<option>HC Geus Okna Kladno (P)</option>
<option>HC Geus Okna Kladno (K)</option>
<option>HC Motor České Budějovice (P)</option>
<option>HC Motor České Budějovice (K)</option>
<option>HC Energie Karlovy Vary (P)</option>
<option>HC Energie Karlovy Vary (K)</option>
<option>HC Oceláři Třinec (P)</option>
<option>HC Oceláři Třinec (K)</option>
</select>

<button onclick="saveMatch()">Uložit zápas</button>

</div>

<h2>Historie zápasů</h2>

<div class="filterBar">

<select id="filterCategory">
<option value="">Všechny kategorie</option>
<option>Extraliga - základní část</option>
<option>Extraliga - Play off</option>
<option>OH</option>
</select>

<button onclick="applyFilter()">Filtrovat</button>
<button onclick="resetFilter()">Zobrazit vše</button>

</div>

<div class="tableWrap">
<table id="history">
<thead>
<tr>
<th>Datum</th>
<th>Kategorie</th>
<th>Domácí</th>
<th>Hosté</th>
<th>Skóre</th>
<th>Smazat</th>
</tr>
</thead>
<tbody></tbody>
</table>
</div>

<h2>Detail zápasu</h2>

<div class="tableWrap">
<table id="detailTable" style="display:none">
<tr><th>Statistika</th><th>Hosté</th><th>Domácí</th></tr>

<tr><td>Góly 2. tř.</td><td id="ds7"></td><td id="ds17"></td></tr>

</table>
</div>

<script>

let loadedLines=[];
let activeRow=null;
let allMatches=[];

document.getElementById("fileInput").addEventListener("change", e=>{
    const reader=new FileReader();
    reader.onload=ev=>{
        loadedLines=ev.target.result.split(/\r?\n/)
        .map(l=>l.trim()).filter(l=>l!=="");
    };
    reader.readAsText(e.target.files[0]);
});

function showDetail(stats){

    for(let i=0;i<20;i++){
        document.getElementById("ds"+i).innerText=stats[i];
    }

    if(stats.length>20){
        if(stats[20]==="1")
            ds20.innerText="Výhra domácích na nájezdy";
        else if(stats[20]==="2")
            ds20.innerText="Výhra hostů na nájezdy";
        else
            ds20.innerText="Bez nájezdů";
    }else{
        ds20.innerText="Bez nájezdů";
    }

    detailTable.style.display="table";
}

</script>

</body>
</html>
