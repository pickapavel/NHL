<!DOCTYPE html>
<html lang="cs">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Statistiky zápasu</title>

<style>

*{box-sizing:border-box}

body{
    font-family:Arial;
    background:#f2f2f2;
    margin:0;
}

.wrapper{
    max-width:1200px;
    margin:auto;
    padding:20px;
    background:white;
}

.controls{
    display:flex;
    flex-wrap:wrap;
    gap:10px;
    margin-bottom:20px;
}

.controls > *{
    flex:1;
    min-width:160px;
    padding:8px;
}

.tableWrap{
    overflow-x:auto;
}

table{
    border-collapse:collapse;
    width:100%;
    min-width:650px;
}

th,td{
    border:1px solid #999;
    padding:8px;
    text-align:center;
}

/* HLAVIČKY TABULEK */
th{
    background:black;
    color:#ffff00;
    font-weight:bold;
}

.deleteBtn{
    background:#d9534f;
    color:white;
    border:none;
    padding:6px 10px;
    cursor:pointer;
}

.activeMatch{
    background:#d3d3d3; !important;
    color:black;
}

.filterBar{
    display:flex;
    gap:10px;
    flex-wrap:wrap;
    margin-bottom:10px;
}

@media (max-width:700px){
    .controls > *,
    .filterBar > *{flex:100%;}
}

</style>
</head>

<body>

<div class="wrapper">

<h1>Statistiky zápasu</h1>

<div class="controls">

<input type="file" id="fileInput" accept=".txt">

<select id="category">
<option value="" selected disabled>Kategorie</option>
<option>Extraliga - základní část</option>
<option>Extraliga - Play off</option>
<option>OH</option>
</select>

<select id="player">
<option value="" selected disabled>Hráč</option>
<option>Pici</option>
<option>Kubele</option>
</select>

<select id="homeTeam">
<option value="" selected disabled>Domácí tým</option>
<option>HC Sparta Praha</option>
<option>HC Bílí Tygři Liberec</option>
<option>HC Dynamo Pardubice</option>
<option>HC Chemopetrol Litvínov</option>
<option>HC Geus Okna Kladno</option>
<option>HC Motor České Budějovice</option>
<option>HC Energie Karlovy Vary</option>
<option>HC Oceláři Třinec</option>
</select>

<select id="awayTeam">
<option value="" selected disabled>Hostující tým</option>
<option>HC Sparta Praha</option>
<option>HC Bílí Tygři Liberec</option>
<option>HC Dynamo Pardubice</option>
<option>HC Chemopetrol Litvínov</option>
<option>HC Geus Okna Kladno</option>
<option>HC Motor České Budějovice</option>
<option>HC Energie Karlovy Vary</option>
<option>HC Oceláři Třinec</option>
</select>

<button onclick="saveMatch()">Uložit zápas</button>

</div>

<h2>Historie zápasů</h2>

<div class="filterBar">

<select id="filterCategory">
<option value="">Všechny kategorie</option>
<option>Extraliga - základní část</option>
<option>Extraliga - Play off</option>
<option>OH</option>
</select>

<select id="filterPlayer">
<option value="">Všichni hráči</option>
<option>Pici</option>
<option>Kubele</option>
</select>

<button onclick="applyFilter()">Filtrovat</button>
<button onclick="resetFilter()">Zobrazit vše</button>

</div>

<div class="tableWrap">
<table id="history">
<thead>
<tr>
<th>Datum</th>
<th>Kategorie</th>
<th>Hráč</th>
<th>Hosté</th>
<th>Domácí</th>
<th>Skóre</th>
<th>Smazat</th>
</tr>
</thead>
<tbody></tbody>
</table>
</div>

<h2>Detail zápasu</h2>

<div class="tableWrap">
<table id="detailTable" style="display:none">
<tr><th>Statistika</th><th>Hosté</th><th>Domácí</th></tr>
<tr><td>Střely</td><td id="ds0"></td><td id="ds10"></td></tr>
<tr><td>Hity</td><td id="ds1"></td><td id="ds11"></td></tr>
<tr><td>Vhazování</td><td id="ds2"></td><td id="ds12"></td></tr>
<tr><td>Čas v útoku</td><td id="ds3"></td><td id="ds13"></td></tr>
<tr><td>Přesilovky</td><td id="ds4"></td><td id="ds14"></td></tr>
<tr><td>Oslabení</td><td id="ds5"></td><td id="ds15"></td></tr>
<tr><td>Góly 1. tř.</td><td id="ds6"></td><td id="ds16"></td></tr>
<tr><td>Góly 2. tř.</td><td id="ds7"></td><td id="ds17"></td></tr>
<tr><td>Góly 3. tř.</td><td id="ds8"></td><td id="ds18"></td></tr>
<tr><td>Prodloužení</td><td id="ds9"></td><td id="ds19"></td></tr>
</table>
</div>

</div>

<script type="module">

import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getFirestore, collection, addDoc, getDocs, deleteDoc, doc, query, orderBy } 
from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyD0jDnVNHZAs83g6FGwQT_nOpOCyT4NTNU",
  authDomain: "statistiky-6310a.firebaseapp.com",
  projectId: "statistiky-6310a",
  storageBucket: "statistiky-6310a.appspot.com",
  messagingSenderId: "1023222901562",
  appId: "1:1023222901562:web:522ee763e27aa08a8b7e03"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

window.db=db;
window.addDoc=addDoc;
window.collection=collection;
window.getDocs=getDocs;
window.deleteDoc=deleteDoc;
window.doc=doc;
window.query=query;
window.orderBy=orderBy;

window.addEventListener("load", loadMatches);

</script>

<script>

let loadedLines=[];
let activeRow=null;
let allMatches=[];

/* ===== FILTR ===== */

function applyFilter(){
    const cat=document.getElementById("filterCategory").value;
    const player=document.getElementById("filterPlayer").value;
    renderMatches(cat,player);
}

function resetFilter(){
    filterCategory.value="";
    filterPlayer.value="";
    renderMatches();
}

/* ===== NAČTENÍ TXT ===== */

document.getElementById("fileInput").addEventListener("change", e=>{
    const reader=new FileReader();
    reader.onload=ev=>{
        loadedLines=ev.target.result.split(/\r?\n/)
        .map(l=>l.trim()).filter(l=>l!=="");
    };
    reader.readAsText(e.target.files[0]);
});

/* ===== ULOŽENÍ ===== */

async function saveMatch(){

    if(!category.value || !player.value || !homeTeam.value || !awayTeam.value){
        alert("Vyber kategorii, hráče a oba týmy.");
        return;
    }

    if(loadedLines.length<20){
        alert("Nejprve nahraj zapas.txt");
        return;
    }

    await addDoc(collection(db,"zapasy"),{
        category:category.value,
        player:player.value,
        homeTeam:homeTeam.value,
        awayTeam:awayTeam.value,
        stats:loadedLines,
        created:Date.now()
    });

    loadMatches();
}

/* ===== MAZÁNÍ ===== */

async function deleteMatch(id){
    if(!confirm("Opravdu smazat zápas?")) return;
    await deleteDoc(doc(db,"zapasy",id));
    loadMatches();
}

/* ===== NAČTENÍ ===== */

async function loadMatches(){

    allMatches=[];
    const q=query(collection(db,"zapasy"),orderBy("created","desc"));
    const snapshot=await getDocs(q);

    snapshot.forEach(docSnap=>{
        allMatches.push({id:docSnap.id,...docSnap.data()});
    });

    renderMatches();
}

/* ===== RENDER ===== */

function renderMatches(filterCategory="",filterPlayer=""){

    const tbody=document.querySelector("#history tbody");
    tbody.innerHTML="";

    let first=true;

    allMatches.forEach(m=>{

        if(filterCategory && m.category!==filterCategory) return;
        if(filterPlayer && m.player!==filterPlayer) return;

        const awayGoals=
            Number(m.stats[6])+Number(m.stats[7])+Number(m.stats[8]);

        const homeGoals=
            Number(m.stats[16])+Number(m.stats[17])+Number(m.stats[18]);

        const tr=document.createElement("tr");

        tr.innerHTML=`
        <td>${new Date(m.created).toLocaleDateString()}</td>
        <td>${m.category}</td>
        <td>${m.player}</td>
        <td>${m.awayTeam}</td>
        <td>${m.homeTeam}</td>
        <td>${awayGoals} : ${homeGoals}</td>
        <td><button class="deleteBtn">Smazat</button></td>
        `;

        tr.onclick=()=>{
            setActiveRow(tr);
            showDetail(m.stats);
        };

        tr.querySelector(".deleteBtn").onclick=(e)=>{
            e.stopPropagation();
            deleteMatch(m.id);
        };

        tbody.appendChild(tr);

        if(first){
            setActiveRow(tr);
            showDetail(m.stats);
            first=false;
        }
    });
}

/* ===== DETAIL ===== */

function setActiveRow(row){
    if(activeRow) activeRow.classList.remove("activeMatch");
    activeRow=row;
    activeRow.classList.add("activeMatch");
}

function showDetail(stats){
    for(let i=0;i<20;i++){
        document.getElementById("ds"+i).innerText=stats[i];
    }
    document.getElementById("detailTable").style.display="table";
}

</script>

</body>
</html>
