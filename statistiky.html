<!DOCTYPE html>
<html lang="cs">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Statistiky zápasu</title>

<style>

*{box-sizing:border-box}

body{
    font-family:Arial;
    background:#f2f2f2;
    margin:0;
}

.wrapper{
    max-width:1200px;
    margin:auto;
    padding:20px;
    background:white;
}

.controls{
    display:flex;
    flex-wrap:wrap;
    gap:10px;
    margin-bottom:20px;
}

.controls > *{
    flex:1;
    min-width:160px;
    padding:8px;
}

.tableWrap{
    overflow-x:auto;
}

table{
    border-collapse:collapse;
    width:100%;
    min-width:650px;
}

th,td{
    border:1px solid #999;
    padding:8px;
    text-align:center;
}

/* HLAVIČKY TABULEK */
th{
    background:black;
    color:#ffff00;
    font-weight:bold;
}

.deleteBtn{
    background:#d9534f;
    color:white;
    border:none;
    padding:6px 10px;
    cursor:pointer;
}

/* ✅ JEDINÁ ZMĚNA — ŠEDÝ AKTIVNÍ ŘÁDEK */
.activeMatch{
    background:#d3d3d3 !important;
    color:black;
}

.filterBar{
    display:flex;
    gap:10px;
    flex-wrap:wrap;
    margin-bottom:10px;
}

@media (max-width:700px){
    .controls > *,
    .filterBar > *{flex:100%;}
}

</style>
</head>

<body>

<div class="wrapper">

<h1>Statistiky zápasu</h1>

<div class="controls">

<input type="file" id="fileInput" accept=".txt">

<select id="category">
<option value="" selected disabled>Kategorie</option>
<option>Extraliga - základní část</option>
<option>Extraliga - Play off</option>
<option>OH</option>
</select>

<select id="player">
<option value="" selected disabled>Hráč</option>
<option>Pici</option>
<option>Kubele</option>
</select>

<select id="homeTeam">
<option value="" selected disabled>Domácí tým</option>
<option>HC Sparta Praha</option>
<option>HC Bílí Tygři Liberec</option>
<option>HC Dynamo Pardubice</option>
<option>HC Chemopetrol Litvínov</option>
<option>HC Geus Okna Kladno</option>
<option>HC Motor České Budějovice</option>
<option>HC Energie Karlovy Vary</option>
<option>HC Oceláři Třinec</option>
</select>

<select id="awayTeam">
<option value="" selected disabled>Hostující tým</option>
<option>HC Sparta Praha</option>
<option>HC Bílí Tygři Liberec</option>
<option>HC Dynamo Pardubice</option>
<option>HC Chemopetrol Litvínov</option>
<option>HC Geus Okna Kladno</option>
<option>HC Motor České Budějovice</option>
<option>HC Energie Karlovy Vary</option>
<option>HC Oceláři Třinec</option>
</select>

<button onclick="saveMatch()">Uložit zápas</button>

</div>

<h2>Historie zápasů</h2>

<div class="filterBar">

<select id="filterCategory">
<option value="">Všechny kategorie</option>
<option>Extraliga - základní část</option>
<option>Extraliga - Play off</option>
<option>OH</option>
</select>

<select id="filterPlayer">
<option value="">Všichni hráči</option>
<option>Pici</option>
<option>Kubele</option>
</select>

<button onclick="applyFilter()">Filtrovat</button>
<button onclick="resetFilter()">Zobrazit vše</button>

</div>

<div class="tableWrap">
<table id="history">
<thead>
<tr>
<th>Datum</th>
<th>Kategorie</th>
<th>Hráč</th>
<th>Hosté</th>
<th>Domácí</th>
<th>Skóre</th>
<th>Smazat</th>
</tr>
</thead>
<tbody></tbody>
</table>
</div>

<h2>Detail zápasu</h2>

<div class="tableWrap">
<table id="detailTable" style="display:none">
<tr><th>Statistika</th><th>Hosté</th><th>Domácí</th></tr>
<tr><td>Střely</td><td id="ds0"></td><td id="ds10"></td></tr>
<tr><td>Hity</td><td id="ds1"></td><td id="ds11"></td></tr>
<tr><td>Vhazování</td><td id="ds2"></td><td id="ds12"></td></tr>
<tr><td>Čas v útoku</td><td id="ds3"></td><td id="ds13"></td></tr>
<tr><td>Přesilovky</td><td id="ds4"></td><td id="ds14"></td></tr>
<tr><td>Oslabení</td><td id="ds5"></td><td id="ds15"></td></tr>
<tr><td>Góly 1. tř.</td><td id="ds6"></td><td id="ds16"></td></tr>
<tr><td>Góly 2. tř.</td><td id="ds7"></td><td id="ds17"></td></tr>
<tr><td>Góly 3. tř.</td><td id="ds8"></td><td id="ds18"></td></tr>
<tr><td>Prodloužení</td><td id="ds9"></td><td id="ds19"></td></tr>
</table>
</div>

</div>

<!-- TVŮJ PŮVODNÍ FIREBASE + JS ZŮSTÁVÁ BEZE ZMĚNY -->

</body>
</html>
